<form class="login-form" (ngSubmit)="submit(model)">
  <span class="login-form-logo">
    <img src="assets/img/logo.png" alt="Disk Rentalz" class="logo-img" />
  </span>
  <div class="login-form-pad"></div>
  <formly-form [form]="form" [fields]="fields" [model]="model">
    <div *ngIf="errorMessage" class="red-text center-align">
      {{ errorMessage }}
    </div>
    <div class="submit-btn">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!form.valid || loading"
      >
        <i class="fa fa-spinner fa-spin" aria-hidden="true" *ngIf="loading"></i>
        Submit
      </button>
    </div>
  </formly-form>
  <div class="clearfix"></div>
  <div class="version right-align">
    <div>{{ appEnv | uppercase }}-v{{ appVersion }}</div>
  </div>
</form>
